name: Lint

on:
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - run: golangci-lint run
