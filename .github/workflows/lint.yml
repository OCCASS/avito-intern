name: Lint

on:
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: "1.25"

      - uses: golangci/golangci-lint-action@v6
        with:
          version: v2.6.2
          args: run --timeout 5m
