version: "2"

run:
  timeout: 2m
  tests: true

linters:
  enable:
    - govet
    - staticcheck
    - errcheck
    - ineffassign

  exclusions:
    paths:
      - src/external_libs
      - autogenerated_by_my_lib

  settings:
    gocyclo:
      min-complexity: 15

    errcheck:
      check-type-assertions: true

    revive:
      severity: warning
      rules:
        - name: indent-error-flow
